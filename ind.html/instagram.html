<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="left_section">
        <img src="photo_2025-01-31_16-23-50.jpg" alt="Instagram preview on phones">
    </div>
    
    <div class="right_section">
        <h1>Instagram</h1>
        <form>
            <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
            <input type="password" placeholder="Пароль">
            <button type="submit">Войти</button>
            <div class="divider">или</div>
            <a href="#">Войти через Facebook</a>
            <a href="#" class="forgot-password">Забыли пароль?</a>
        </form>
        <p>У вас нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        <p>Установите приложение:</p>
        <div class="app-buttons">
            <img src="images.png" alt="App Store">
            <img src="images (1).png" alt="Google Play">
        </div>
    </div>
</div>
</body>
</html>
