<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Bali</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; }
        header { background-color: #333; color: white; text-align: center; padding: 10px; }
        h1 { font-size: 2em; }
        img { width: 100%; height: auto; }
        .container { padding: 20px; }
        ul { list-style-type: square; }
        li { margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>Explore Bali</h1>
        <p>The paradise island awaits you!</p>
    </header>

    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Pura_Besakih_temple_in_Bali.jpg" alt="Bali Temple">

    <div class="container">
        <h2>Things to Do</h2>
        <ul>
            <li>Visit the Sacred Monkey Forest</li>
            <li>Relax at Kuta Beach</li>
            <li>See the Besakih Temple</li>
            <li>Hike Mount Batur</li>
        </ul>

        <h2>Where to Stay</h2>
        <ul>
            <li>Ubud</li>
            <li>Seminyak</li>
            <li>Uluwatu</li>
        </ul>
    </div>

</html>
